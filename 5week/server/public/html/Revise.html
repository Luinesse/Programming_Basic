<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luinesse - Revise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/Write.css">
</head>
<body class="fade">
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    <div class="write-wrap">
        <div class="write-header">
            <div class="write-title">
                <h1 id="goMain">Luinesse</h1>
            </div>
            <div class="write-little">
                <p style="color:lavender">Luinesse의 개인블로그</p>
            </div>
        </div>
        <div class="write-nav">
            <div class="nav-gap"></div>
            <div class="write-navbtn">
                <ul style="list-style: none; padding: 4px 16px 4px 16px; margin: 0px 0px 0px 0px;">
                    <li style="float: left; margin-right: 20px;">
                        <a id="Main-page" aria-current="page" style="text-decoration: none;">
                            Main
                        </a>
                    </li>
                    <li style="float: left; margin-right: 20px;">
                        <a class="write-hi" id="Login-page"></a>
                    </li>
                    <li style="float: left; margin-right: 20px;">
                        <a class = "write-text" id="Login-page" aria-current="page"></a>
                    </li>
                </ul>
            </div>
            <div class="nav-gap"></div>
        </div>
        <form method="post" action="/Write" class="write-section">
            <div class="write-title">
                <textarea name="wrote_title" class="title-text" placeholder="제목을 입력하세요." required></textarea>
            </div>
            <div class="write-article">
                <textarea name="wrote_article" class="wrote-article" placeholder="내용을 입력하세요." required></textarea>
            </div>
            <div class="write-last">
                <div class="nav-gap"></div>
                <div class="nav-gap"></div>
                <div class="upload-button" id="upload-btn">
                    <button class="button-dsn out-line" type="submit">수정</button>
                </div>
            </div>
        </form>
        <div class="write-footer">
            <p>2022 하계방학 프로그래밍 기초 6주차 시작</p>
        </div>
    </div>
    <script src="../../js/Revise.js" defer=""></script>
</body>
</html>
