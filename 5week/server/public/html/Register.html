<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luinesse - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Register.css">
</head>
<body>
    <div class="register-article">
        <div class="register-blogname">
            <p style="margin-bottom: 30px;">Luinesse</p>
        </div>
        <form method="post" action="/Register" class="register-form">
            <input name="id" id="register-id" class="register-text" type="text" placeholder="사용할 아이디를 입력해 주세요.">
            <input name="password" id="register-pw" class="register-text" type="password" placeholder="사용할 비밀번호를 입력해 주세요.">
            <input type="submit" id="register-btn" class="register-btn" value="가입하기">
        </form>
    </div>
    <script src="../js/Register.js" defer=""></script>
</body>
</html>
