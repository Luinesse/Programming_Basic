<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luinesse - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Login.css">
</head>
<body>
    <div class="login-articles">
        <div class="login-blogname">
            <p style="margin-bottom: 30px;">Luinesse</p>
        </div>
        <form method="post" action="/login" class="login-form">    <!--form 태그로 처리하면 버튼 클릭시 페이지가 넘어가지 않음. input태그를 통해 작성된 id,pw를 보낼 서버를 아직 등록안했기 때문에 실행안되는걸로 추정. 나중에 변경해야함.-->
            <input name="id" id="login-id" class="login-text" type="text" placeholder="아이디를 입력해 주세요.">
            <input name="password" id="login-pw" class="login-text" type="password" placeholder="비밀번호를 입력해 주세요.">
            <input type="submit" id="login-button" class="login-btn" value="로그인" disabled></input>
        </form>
        <div class="register-btn" style="margin-top : 10px;">
            <a id = "register" aria-current="page" style="text-decoration: none;">
                계정이 없으신가요?
            </a>
        </div>
    </div>
    <script src="../js/Login.js" defer=""></script>
</body>
</html>
